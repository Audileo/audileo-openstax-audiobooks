name: keep-alive
on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write          # allow push
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}
          fetch-depth: 0
      - run: |
          git config user.name "audileo-bot"
          git config user.email "bot@audileo.com"
          git pull origin main --rebase
          echo "# auto-update $(date)" >> .last-updated
          git add .last-updated
          git commit -m "weekly freshness bump" || exit 0
          git push
